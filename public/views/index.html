<!DOCTYPE html>
<html lang="en" ng-app="onionApp">
    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/" />
        <!-- Bootstrap -->
        <link href="stylesheets/bootstrap.css" rel="stylesheet" media="screen">
        <!-- <link href="stylesheets/bootstrap-theme.css" rel="stylesheet" media="screen"> -->
        <link href="stylesheets/onion.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="javascripts/lib/jquery.js"></script>
        <script type="text/javascript" src="javascripts/lib/bootstrap.js"></script>
        <script type="text/javascript" src="javascripts/lib/angular.js"></script>
        <script type="text/javascript" src="javascripts/lib/angular-route.js"></script>
        <script type="text/javascript" src="javascripts/lib/angular-resource.js"></script>
        <script type="text/javascript" src="javascripts/main/app.js"></script>
    </head>
    <body ng-view="1">
        <div class="container">
            <div class="header">
                <ul class="nav pull-right">
                    <li>
                        <a href="javascript:void(0);">用户</a>
                    </li>
                </ul>
                <h3 class="text-muted"><strong>洋葱土豆</strong> <small>管理自己的时间</small></h3>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="well">
                        <h4>今天</h4>
                        <div class="list-group">
                            <div class="list-group-item">
                                <h5 class="list-group-item-heading">今天完成的洋葱1</h5>
                                <p class="list-group-item-text">
                                    <span class="onion-date">09:30</span>
                                     -
                                    <span class="onion-date">10:20</span>
                                </p>
                            </div>
                            <div class="list-group-item">
                                <h5 class="list-group-item-heading">今天完成的洋葱2</h5>
                                <p class="list-group-item-text">
                                    <span class="onion-date">09:30</span>
                                     -
                                    <span class="onion-date">10:20</span>
                                </p>
                            </div>
                        </div>
                        <h4>昨天</h4>
                        <div class="list-group">
                            <div class="list-group-item">
                                <h5 class="list-group-item-heading">昨天完成的洋葱1</h5>
                                <p class="list-group-item-text">
                                    <span class="onion-date">09:30</span>
                                     -
                                    <span class="onion-date">10:20</span>
                                </p>
                            </div>
                        </div>
                        <h4>10月04日</h4>
                        <div class="list-group">
                            <div class="list-group-item">
                                <h5 class="list-group-item-heading">10月04日完成的洋葱1</h5>
                                <p class="list-group-item-text">
                                    <span class="onion-date">09:30</span>
                                     -
                                    <span class="onion-date">10:20</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2 class="text-center onion-timer">
                        <minute>00</minute>:<second>00</second>
                    </h2>
                    <div class="onion-area-btns">
                        <button type="button" class="btn btn-primary btn-lg btn-block">开始一个洋葱</button>
                        <button type="button" class="btn btn-default btn-lg btn-block">完成这个洋葱</button>
                        <button type="button" class="btn onion-btn-pause btn-lg btn-block">中断这个洋葱</button>
                    </div>
                    <div class="onion-callout onion-callout-tips">
                        <h4>小贴士</h4>
                        <span>请先选择需要执行的任务, 请先选择需要执行的任务, 请先选择需要执行的任务</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="well">
                        <div class="form-group input-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="添加土豆">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">↵</button>
                            </span>
                        </div>
                        <div class="list-group">
                            <a href="javascript:void(0);" class="list-group-item active">
                                设置的土豆1
                                <span class="glyphicon glyphicon-minus pull-right"></span>
                            </a>
                            <a href="javascript:void(0);" class="list-group-item">
                                设置的土豆2
                                <span class="glyphicon glyphicon-minus pull-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
